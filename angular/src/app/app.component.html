<div *ngFor="let item of options | customSort: '-name'">{{ item.name }}</div>

<div style="margin-top: 20px">
  <div *ngFor="let item of options | customSort: ['name', '-price']">
    {{ item.name }} - {{ item.price }}
  </div>
</div>

<div style="margin-top: 20px">
  <repeater [option]="data">
    <ng-template let-item>
      <div>{{ item.name }}</div>
    </ng-template>
  </repeater>
</div>
